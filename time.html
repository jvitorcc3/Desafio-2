<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Equipe</title>
    <link rel="stylesheet" href="team.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="team-container">
        <h1>🐾 Our Team</h1>
        <div class="team-grid">
            <div class="team-member">
                <img src="olivia.jpg" alt="Dr. Olivia Rhye">
                <h3>Dr. Olivia Rhye</h3>
                <p>Senior Veterinarian</p>
                <div class="social-icons">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-dribbble"></i>
                </div>
            </div>

            <div class="team-member">
                <img src="phoenix.jpg" alt="Phoenix Baker">
                <h3>Phoenix Baker</h3>
                <p>Asst. Veterinarian</p>
                <div class="social-icons">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-dribbble"></i>
                </div>
            </div>

            <div class="team-member">
                <img src="lana.jpg" alt="Lana Steiner">
                <h3>Lana Steiner</h3>
                <p>Resident Veterinarian</p>
                <div class="social-icons">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-dribbble"></i>
                </div>
            </div>

            <div class="team-member">
                <img src="demi.jpg" alt="Demi Wilkinson">
                <h3>Demi Wilkinson</h3>
                <p>Intern Veterinarian</p>
                <div class="social-icons">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-dribbble"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
